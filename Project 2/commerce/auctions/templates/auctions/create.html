{% extends "auctions/layout.html" %}

{% block title %}Auctions: New Listing{% endblock %}

{% block body %}

<div id="listing-form">
    <h1>New Listing</h1>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn" type="submit" value="Create Listing">
    </form>
</div>
{% endblock %}
