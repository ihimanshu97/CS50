{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <header class="navbar">
        <div class="navbar-brand">
            <img src="{% static 'mail/mail.png' %}" alt="logo">
            <h3>{{ request.user.email }}</h3>
        </div>
        <nav>
            <button class="nav-item" id="inbox">Inbox</button>
            <button class="nav-item" id="compose">Compose</button>
            <button class="nav-item" id="sent">Sent</button>
            <button class="nav-item" id="archived">Archived</button>
        </nav>
        <a class="link-danger link-underline link-underline-opacity-0" href="{% url 'logout' %}">Log Out</a>
    </header>
    <main>
        <div id="emails-view">
        </div>
        
        <div id="email-view">
        </div>

        <div id="compose-view">
            <form id="compose-form">
                <h3>New Email</h3>
                <div class="form-group">
                    From: <input disabled class="form-control" value="{{ request.user.email }}">
                </div>
                <div class="form-group">
                    To: <input id="compose-recipients" class="form-control">
                </div>
                <div class="form-group">
                    <input class="form-control" id="compose-subject" placeholder="Subject">
                </div>
                <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                <input type="submit" class="btn btn-danger"/>
            </form>
        </div>
    </main>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
